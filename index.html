<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  .container {
    background-color: #95dcb8;
    height: 200px;
    margin: 100px auto;
    padding: 20px;
    border: 1px solid #ae5a5a;
    border-radius: 5px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .error {
    color: red;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <form id="loginForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" style="background-color: #3ede8e;">enter</button>
  </form>
  <div id="error" class="error"></div>
</div>

<script>
  function validateForm() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var errorDiv = document.getElementById('error');
    
    if (username.length < 4 || password.length < 6) {
      errorDiv.textContent = "Username must be at least 4 characters long and password must be at least 6 characters long.";
      return false;
    } else {
      return true;
    }
  }
</script>
</body>
</html>
